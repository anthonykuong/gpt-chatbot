<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT Chatbot Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 100px;
      margin-top: 1rem;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .response {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 2rem;
      font-size: 14px;
      color: #555;
    }
    a {
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>GPT-4 Chatbot</h1>
  <textarea id="prompt" placeholder="Type your message..."></textarea>
  <button onclick="askGPT()">Send</button>
  <div class="response" id="responseBox"></div>
  <footer>
    Created by <strong>Anthony Ku Ong</strong> â€” <a href="https://github.com/anthonykuong/gpt-chatbot" target="_blank">View Source on GitHub</a>
  </footer>

  <script>
    async function askGPT() {
      const prompt = document.getElementById('prompt').value;
      const responseBox = document.getElementById('responseBox');
      responseBox.innerHTML = "Thinking...";
      const res = await fetch(`/gpt?prompt=${encodeURIComponent(prompt)}`);
      const data = await res.json();
      responseBox.innerHTML = `<strong>GPT:</strong> ${data.response}`;
    }
  </script>
</body>
</html>
